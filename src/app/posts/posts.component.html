<div class="posts">
    <mat-card class="posts__post" *ngFor="let post of posts">
        <mat-card-content>
            <p><b>Title:</b> {{post.title}}</p>
            <p><b>User:</b> {{post.userId}}</p>
            <p><b>Id:</b> {{post.id}}</p>
            <p><b>Body:</b> {{post.body}}</p>
            <button [routerLink]="'/posts/' + post.id" mat-flat-button color="primary">Подробнее...</button>
        </mat-card-content>
    </mat-card>
</div>

<router-outlet></router-outlet>
