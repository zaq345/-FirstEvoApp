<mat-toolbar color="primary">
    <mat-menu #menu="matMenu">
        <button routerLink="/" mat-menu-item>Home</button>
        <button routerLink="/posts" mat-menu-item>Posts</button>
        <p mat-menu-item>Текущая роль: {{data.role}}</p>
        <button (click)="changeRole()" mat-menu-item>Сменить роль</button>
    </mat-menu>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Navbar</span>
</mat-toolbar>

<router-outlet></router-outlet>
