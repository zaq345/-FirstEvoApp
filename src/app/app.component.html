<div>
  <p>Несколько моих любимых исполнителей: </p>
  <ul>
    <li *ngFor="let artist of musicArtists">{{artist}}</li>
  </ul>
  <p>Сегодня у нас {{date | date: 'dd/MM/YYYY'}}</p>

</div>
