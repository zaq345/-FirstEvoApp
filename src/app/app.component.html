<form class="form">

    <div class="form__col">
        <mat-form-field class="form__input">
            <mat-label>Название</mat-label>
            <input matInput placeholder="Хоббит" type="text" name="title" #title="ngModel" [(ngModel)]="bookTitle"
                pattern="[а-яА-ЯеЁ\s]*" required>
        </mat-form-field>

        <div *ngIf="title.invalid && (title.dirty || title.touched)">
            <div *ngIf="title.hasError('required')" class="alert">
                Поле должно быть заполнено
            </div>
            <div *ngIf="title.hasError('pattern')" class="alert">
                Поле не должно содержать цифр, спец. символов и букв кроме русских
            </div>
        </div>
    </div>

    <div class="form__col">
        <mat-form-field class="form__input">
            <mat-label>Автор</mat-label>
            <input matInput placeholder="Дж.Р.Р. Толкин" type="text" name="author" #author="ngModel"
                [(ngModel)]="bookAuthor" pattern="[а-яА-ЯеЁ\s]*" required>

        </mat-form-field>

        <div *ngIf="author.invalid && (author.dirty || author.touched)">
            <div *ngIf="author.hasError('required')" class="alert">
                Поле должно быть заполнено
            </div>
            <div *ngIf="author.hasError('pattern')" class="alert">
                Поле не должно содержать цифр, спец. символов и букв кроме русских
            </div>
        </div>

    </div>



    <button class="form__button" mat-raised-button color="primary" (click)="addBook()" type="submit"
        [disabled]="(title.invalid || author.invalid) || (bookTitle.trim().length === 0 || bookAuthor.trim().length === 0)">
        Добавить
    </button>

</form>

<div class="table__wrap">
    <table mat-table [dataSource]="tableData" class="table mat-elevation-z8">
        <caption class="table__caption">Список книг</caption>


        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> № </th>
            <td mat-cell *matCellDef="let book"> {{book.index}} </td>
        </ng-container>


        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Название </th>
            <td mat-cell *matCellDef="let book"> {{book.title}} </td>
        </ng-container>


        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Автор </th>
            <td mat-cell *matCellDef="let book"> {{book.author}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
